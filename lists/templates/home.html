<html lang="en">
<head>
    <title>To-Do lists</title>
</head>
<body>
<h1>Your To-Do list</h1>
<form method="post">
    {% csrf_token %}
    <label for="id_new_item">Item</label>
    <input name="item_text" id="id_new_item" type="text" placeholder="Enter a to-do item"/>
</form>
<table id="id_list_table">
    <tr>
        <td>1: {{ new_item_text }}</td>
    </tr>
</table>
</body>
</html>
