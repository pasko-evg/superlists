<html lang="en">
<head>
    <title>To-Do lists</title>
</head>
<body>
<h1>Start a new To-Do list</h1>
<form method="post" action="/lists/new">
    <div style="text-align: center">
        {% csrf_token %}
        <input name="item_text" id="id_new_item" type="text" placeholder="Enter a to-do item"/>
    </div>
</form>
</body>
</html>
